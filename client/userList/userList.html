

<template name="userList">
    <div class="py-3">
        <h6 class="white-text border-bottom">
            Online 
            <span class="badge badge-success">{{onlineCount}}</span>
        </h6>
        {{#each onlineUsers}}
            <!-- <div class="white-text row m-0">{{username}}</div> -->
            {{> userListItem}}
        {{/each}}   
    </div>
    
    <div class="py-3">
        <h6 class="white-text border-bottom">
            Offline
            <span class="badge badge-secondary">{{offlineCount}}</span>
        </h6>
        {{#each offlineUsers}}
            {{> userListItem}}
        {{/each}}
    </div>
    
</template>

<template name="userListItem">
    <div class="row m-0 mt-1">
        <button id="{{_id}}" type="button" class="btn btn-sm btn-secondary" data-toggle="popover">
            {{username}}
        </button>
    </div>
</template>

<template name="userPopoverContent">
    <div>
        <input type="text" class="full-width white-text no-border form-control-sm greyple">
    </div>
</template>
