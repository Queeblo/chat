<template name="userList">
    <div class="py-3">
        <h6 class="white-text border-bottom">
            Online
            <span class="badge badge-success">{{onlineCount}}</span>
        </h6>
        {{#each onlineUsers}}
            <!-- <div class="white-text row m-0">{{username}}</div> -->
            {{> userListItem}}
        {{/each}}
    </div>

    <div class="py-3">
        <h6 class="white-text border-bottom">
            Offline
            <span class="badge badge-secondary">{{offlineCount}}</span>
        </h6>
        {{#each offlineUsers}}
            {{> userListItem}}
        {{/each}}
    </div>

</template>
