<template name="addChannelModal">
    <form class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Channel</h5>
                <button data-close type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Channel Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="modal-footer">
                <button data-close type="button" class="btn btn-secondary">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</template>
