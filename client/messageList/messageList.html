<template name="messageList">
    {{#each messages}}
    <div class="white-text row m-0 border-top p-10">
      <div class="white-text row m-0">
        <div class="dropdown dropleft" style="position:absolute; right: 20px;">
          <button class="btn btn-secondary dbnb no-border" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="material-icons" >more_vert</span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item flex" data-delete-message>
              <span class="material-icons">delete</span>
              Delete
            </button>
          </div>
        </div>
        
        {{username}}&nbsp;<span class="greyple-text sm-text">{{formatDate}}</span>
      </div>
      <div class="white-text row m-0">
        {{text}}
      </div>
    </div>
    {{/each}}
  </template>
