<template name="currentUserListItem">
    {{#if currentUser}}
    <div class="row pin-bottom full-width m-0 no-wrap">
        <div class="col-2 p-0">
            <span class="material-icons white-text">
                account_circle
            </span>
        </div>
        <div class="col-6 white-text">{{currentUser.username}}</div>
        <div class="col-4 p-0">
            <div class="dropdown dropup" >
                <button class="btn btn-sm btn-secondary nqb no-border float-right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="material-icons">more_vert</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <button class="dropdown-item flex" data-logout>
                    <span class="material-icons">exit_to_app</span>
                    Logout
                  </button>
                </div>
            </div>
        </div>
    </div>
        
    {{/if}}
</template>
