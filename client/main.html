<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>chat</title>
</head>

<body>
    <div class="row full-height">
      <div class="col-3 nqb">
        {{> userList}}
        {{> currentUserListItem}}
      </div>
      <div class="col-9 dbnb">
      {{#if currentUser}}
        <div class="row p-10 message-list-wrapper full-width">
          <div class="col">
            {{> messageList}}
          </div>
        </div>
        <div class="row pin-bottom full-width p-10">
          {{> messageInput}}
        </div>
      {{else}}
        {{> signUp}}
      {{/if}}
        
      </div>
    </div>
  {{> modal}}
</body>

<template name="userList">
  {{#each users}}
  <div class="white-text row m-0">{{username}}</div>
  {{/each}}
</template>
