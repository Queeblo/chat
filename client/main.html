<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>chat</title>
</head>

<body>

    <div class="row full-height">
      <div class="col-3 nqb">
        {{> userList}}
      </div>
      <div class="col-9 dbnb">
        <div class="row p-10 message-list-wrapper">
          <div class="col">
            {{> messageList}}
          </div>
        </div>
        <div class="row pin-bottom full-width p-10">
          {{> messageInput}}
        </div>
      </div>
    </div>

  
</body>

<template name="userList">
  {{#each users}}
  <div class="white-text row m-0">{{username}}</div>
  {{/each}}
</template>
